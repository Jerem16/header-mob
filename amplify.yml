version: 1
frontend:
    phases:
        preBuild:
            commands:
                - corepack enable
                - yarn install --frozen-lockfile --ignore-scripts
        build:
            commands:
                - yarn build
    artifacts:
        baseDirectory: .next
        files:
            - "**/*"
    cache:
        paths:
            - .yarn/**
            - node_modules/**/*
